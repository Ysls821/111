        /* è¡¨å•æ§ä»¶ */
        .form-group { margin-bottom: 16px; }

        input, textarea, select {

        /* === è™šæ‹Ÿæ‰‹æœºé¢„è§ˆå™¨ === */

        .phone-ui {

        .phone-text-box {

        /* === å“åº”å¼ === */
        @media (max-width: 768px) {

            .app-container > div.active-mobile-view { display: flex; }

        }
        @media (min-width: 769px) {

        }
    </style>

    <script>
        // === æ ¸å¿ƒæ•°æ® ===
        let fullData = { worldview: { name: "", description: "" }, characters: {}, main_story: {}, side_stories: {}, char_routes: {} };
        let currentSection = 'world';
        let currentItemId = null;

        function init() { switchSection('world'); }

        // === åˆ‡æ¢æ¿å— ===
        function switchSection(section) {
            currentSection = section;
            currentItemId = null;

            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            // æ›´æ–°æ ‡é¢˜
            const titles = { 'world': 'ä¸–ç•Œè§‚', 'main': 'ä¸»çº¿å‰§æƒ…', 'branch': 'æ™®é€šæ”¯çº¿', 'chars': 'è§’è‰²è®¾å®š' };
            document.getElementById('sectionTitle').textContent = titles[section];

            document.querySelectorAll('.editor-form').forEach(el => el.style.display = 'none');
            
            const isChar = (section === 'chars');
            if (section === 'world') {
                document.getElementById('formWorld').style.display = 'block';
                document.getElementById('worldName').value = fullData.worldview.name || "";
                document.getElementById('worldDesc').value = fullData.worldview.description || "";
                updatePreviewVisual(null);
                if(window.innerWidth <= 768) switchMobileTab('edit');
            } else {
                renderSidebarList();
                if (isChar) {
                    document.getElementById('formChar').style.display = 'block';
                    document.getElementById('charEditorContainer').style.display = 'none';
                    document.getElementById('charEmpty').style.display = 'block';
                } else {
                    document.getElementById('formScene').style.display = 'block';
                    document.getElementById('sceneEditorContainer').style.display = 'none';
                    document.getElementById('sceneEmpty').style.display = 'block';
                }
                if(window.innerWidth <= 768) switchMobileTab('list');
            }
        }

        function switchMobileTab(tabName, btnEl) {
            document.getElementById('panel-list').classList.remove('active-mobile-view');
            document.getElementById('panel-edit').classList.remove('active-mobile-view');
            document.getElementById('panel-preview').classList.remove('active-mobile-view');
            document.getElementById('panel-' + tabName).classList.add('active-mobile-view');
            if (btnEl) {
                document.querySelectorAll('.tab-item').forEach(el => el.classList.remove('active'));
                btnEl.classList.add('active');
            }
        }

        function renderSidebarList() {
            const listEl = document.getElementById('itemList');
            listEl.innerHTML = '';
            let dataMap = getDataMapBySection();
            if (Object.keys(dataMap).length === 0) listEl.innerHTML = '<div style="padding:20px; text-align:center; color:#666; font-size:12px;">æš‚æ— æ¡ç›®ï¼Œç‚¹å‡»å³ä¸Šè§’æ–°å»º</div>';

            // æ’åºï¼šå°è¯•æŠŠ ID æŒ‰æ•°å­—æ’åº
            const keys = Object.keys(dataMap).sort((a,b) => {
                const numA = parseInt(a.replace(/[^0-9]/g, '')) || 0;
                const numB = parseInt(b.replace(/[^0-9]/g, '')) || 0;
                return numA - numB;
            });

            keys.forEach(key => {
                const li = document.createElement('li');
                li.className = `scene-item ${key === currentItemId ? 'active' : ''}`;
                let label = key;
                if (currentSection === 'chars') label = dataMap[key].name || "æœªå‘½å";
                else if (dataMap[key].text) label = dataMap[key].text.substring(0, 15) + "...";
                li.innerHTML = `<span>${label}</span> <span style="font-size:10px;opacity:0.5">${key}</span>`;
                li.onclick = () => loadItem(key);
                listEl.appendChild(li);
            });
        }

        function getDataMapBySection() {
            if (currentSection === 'chars') return fullData.characters;
            if (currentSection === 'main') return fullData.main_story;
            if (currentSection === 'branch') return fullData.side_stories;
            return {};
        }

        // === æ–°å¢ï¼šæŒ‰é¡ºåºç”Ÿæˆ ID ===
        function generateNextId(prefix) {
            const map = getDataMapBySection();
            const existingIds = Object.keys(map).filter(k => k.startsWith(prefix));
            if (existingIds.length === 0) return prefix + "_1";
            
            // æå–æ•°å­—å¹¶æ‰¾æœ€å¤§å€¼
            const nums = existingIds.map(id => {
                const parts = id.split('_');
                return parseInt(parts[parts.length-1]) || 0;
            });
            const max = Math.max(...nums);
            return prefix + "_" + (max + 1);
        }

        function loadItem(id) {
            currentItemId = id;
            const data = getDataMapBySection()[id];
            renderSidebarList();
            if(window.innerWidth <= 768) switchMobileTab('edit');

            if (currentSection === 'chars') {
                document.getElementById('charEditorContainer').style.display = 'block';
                document.getElementById('charEmpty').style.display = 'none';
                document.getElementById('charId').value = id;
                document.getElementById('charName').value = data.name || "";
                document.getElementById('charPersona').value = data.persona || "";
                document.getElementById('charAvatar').value = data.avatar || "";
                updatePreviewVisual(null);
            } else {
                document.getElementById('sceneEditorContainer').style.display = 'block';
                document.getElementById('sceneEmpty').style.display = 'none';
                document.getElementById('sceneId').value = id;
                document.getElementById('sceneType').value = data.type || 'fixed';
                document.getElementById('sceneContent').value = data.text || data.prompt || "";
                document.getElementById('sceneBg').value = data.background || "";
                renderOptionsForm(data.options || []);
                updatePreviewVisual(data);
            }
        }

        // === ä¿®å¤ï¼šèƒŒæ™¯å›¾å®æ—¶é¢„è§ˆ ===
        function updatePreviewVisual(data) {
            const overlay = document.getElementById('previewOverlay');
            const bg = document.getElementById('previewBg');
            const text = document.getElementById('previewText');
            const opts = document.getElementById('previewOptions');

            if (!data) { overlay.style.display = 'flex'; return; }
            overlay.style.display = 'none';

            // ä¿®å¤èƒŒæ™¯å›¾é€»è¾‘ï¼šåªè¦æœ‰å€¼å°±å°è¯•æ˜¾ç¤º
            if (data.background && data.background.trim() !== "") {
                bg.style.backgroundImage = `url('${data.background}')`;
            } else {
                bg.style.backgroundImage = 'none'; // æˆ–è€…è®¾ç½®é»˜è®¤å›¾
            }
            
            text.textContent = data.text || data.prompt || "(ç©ºæ–‡æœ¬)";
            if (data.type === 'ai') text.innerHTML = "âš¡ [AI æ¨¡å¼] <br>" + text.textContent;

            opts.innerHTML = '';
            if (data.options) {
                data.options.forEach(o => {
                    const btn = document.createElement('span');
                    btn.className = 'phone-btn';
                    btn.textContent = o.label || 'è·³è½¬';
                    opts.appendChild(btn);
                });
            }
        }

        // === æ ¸å¿ƒåŠŸèƒ½ ===
        function addItem() {
            // ä½¿ç”¨æ–°é€»è¾‘ç”Ÿæˆ ID
            let prefix = currentSection === 'chars' ? "char" : currentSection;
            let newId = generateNextId(prefix);
            
            let newObj = currentSection === 'chars' 
                ? { name: "æ–°è§’è‰²", persona: "" } 
                : { type: "fixed", text: "æ–°å‰§æƒ…ç‰‡æ®µ...", options: [] };

            getDataMapBySection()[newId] = newObj;
            loadItem(newId);
        }

        function saveWorld() {
            fullData.worldview.name = document.getElementById('worldName').value;
            fullData.worldview.description = document.getElementById('worldDesc').value;
        }

        function saveCurrentItem() {
            if (!currentItemId) return;
            const map = getDataMapBySection();
            const item = map[currentItemId];
            
            if (currentSection === 'chars') {
                item.name = document.getElementById('charName').value;
                item.persona = document.getElementById('charPersona').value;
                item.avatar = document.getElementById('charAvatar').value;
                renderSidebarList();
            } else {
                item.type = document.getElementById('sceneType').value;
                const content = document.getElementById('sceneContent').value;
                if (item.type === 'ai') { item.prompt = content; delete item.text; }
                else { item.text = content; delete item.prompt; }
                
                // ç¡®ä¿èƒŒæ™¯å›¾å®æ—¶ä¿å­˜
                item.background = document.getElementById('sceneBg').value;
                
                updatePreviewVisual(item);
            }
        }
        
        // æ‰‹åŠ¨ä¿å­˜å¹¶åˆ·æ–°
        function manualSave() {
            if(currentSection === 'world') saveWorld();
            else saveCurrentItem();
            
            alert('âœ… ä¿å­˜æˆåŠŸï¼é¢„è§ˆå·²åˆ·æ–°');
            if(window.innerWidth <= 768) switchMobileTab('preview');
        }

        function deleteCurrentItem() {
            if(confirm('ç¡®å®šåˆ é™¤å—ï¼Ÿ')) {
                delete getDataMapBySection()[currentItemId];
                currentItemId = null;
                document.getElementById('sceneEditorContainer').style.display = 'none';
                document.getElementById('charEditorContainer').style.display = 'none';
                document.getElementById('sceneEmpty').style.display = 'block';
                document.getElementById('charEmpty').style.display = 'block';
                renderSidebarList();
                if(window.innerWidth <= 768) switchMobileTab('list');
            }
        }

        function renderOptionsForm(opts) {
            const list = document.getElementById('optionsList');
            list.innerHTML = '';
            
            const allIds = [];
            if(fullData.main_story) allIds.push(...Object.keys(fullData.main_story));
            if(fullData.side_stories) allIds.push(...Object.keys(fullData.side_stories));

            opts.forEach((opt, idx) => {
                const div = document.createElement('div');
                div.className = 'option-card';
                let selectHtml = `<select onchange="updateOpt(${idx}, 'nextScene', this.value)" style="flex:1; margin-top:5px;">`;
                selectHtml += `<option value="">-- é€‰æ‹©è·³è½¬ --</option>`;
                selectHtml += `<option value="END" ${opt.nextScene==='END'?'selected':''}>[END] ç»“æŸ</option>`;
                allIds.forEach(id => {
                    selectHtml += `<option value="${id}" ${opt.nextScene===id?'selected':''}>${id}</option>`;
                });
                selectHtml += `</select>`;

                div.innerHTML = `
                    <input placeholder="é€‰é¡¹æ–‡æ¡ˆ" value="${opt.label||''}" oninput="updateOpt(${idx}, 'label', this.value)">
                    <div style="display:flex; gap:5px;">${selectHtml}<button class="btn btn-danger" onclick="delOpt(${idx})" style="margin-top:5px;">ğŸ—‘ï¸</button></div>
                `;
                list.appendChild(div);
            });
        }

        function addOption() {
            const map = getDataMapBySection();
            if(!map[currentItemId].options) map[currentItemId].options = [];
            map[currentItemId].options.push({label:"", nextScene:""});
            renderOptionsForm(map[currentItemId].options);
            updatePreviewVisual(map[currentItemId]);
        }

        function updateOpt(idx, key, val) {
            const item = getDataMapBySection()[currentItemId];
            item.options[idx][key] = val;
            updatePreviewVisual(item);
        }

        function delOpt(idx) {
            const item = getDataMapBySection()[currentItemId];
            item.options.splice(idx, 1);
            renderOptionsForm(item.options);
            updatePreviewVisual(item);
        }

        function exportJson() {
            const blob = new Blob([JSON.stringify(fullData, null, 2)], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = (fullData.worldview.name || "script") + ".json";
            a.click();
        }

        function importJson(input) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = e => {
                try {
                    fullData = JSON.parse(e.target.result);
                    ['worldview','characters','main_story','side_stories'].forEach(k => { if(!fullData[k]) fullData[k] = {}; });
                    switchSection('world');
                    alert('å¯¼å…¥æˆåŠŸï¼');
                } catch(err) { alert('æ–‡ä»¶æ ¼å¼é”™è¯¯'); }
            };
            reader.readAsText(file);
        }

        init();
    </script>
